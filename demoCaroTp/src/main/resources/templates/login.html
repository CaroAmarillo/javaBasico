<!DOCTYPE html>
<html xmlsn:th = "http://www.thymeleaf.org">
  <head>
    <title>Modificar Orden de Trabajo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
  	<h1>Inicio de Sesion</h1>
    <form action = "login" method = "post" class = "form-group" th:object = "${usuario}">
    	<label>Usuario</label>
    	<input type = "text" th:field = "*{usuario}"/>
    	<br></br>
    	<label>Contraseña</label>
    	<input type = "password" th:field = "*{contrasenia}"/>
    	<br></br>
		<input type="submit" value="Enviar" />
    </form>
    <p>Usuario posibles: "Thomas" o "Juan"</p>
    <p>Contraseña para ambos: "1234"</p>
    <br></br>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>

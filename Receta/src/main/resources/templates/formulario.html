<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous"></link>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<title>Receta</title>
</head>
<body style="background-color: #211d1de6; color: #eaeef2">
	<div class="container - fliud" style="margin-top: 5em">
		<form th:action="formulario" th:object="${receta}" method="post"
			class="form-inline">
			<div class="form-group mb-2">
				<label for="receta">Ingrese nombre de la receta: </label> <input
					type="text" style="margin-left: 1em" id="receta"
					th:field="*{nombreReceta}" placeholder="Ingrese nombre" /> 
					<label
					style="margin-right: 1em">Seleccione ingrediente : </label>
			</div>
			<select class="custom-select" style="width: 120px"
				size="2" th:field="*{listaIdsIngredientes}" multiple="multiple">
				<option th:each="i : ${ingredientes}"
					th:value="${i.getIdIngrediente()}"
					th:text="${i.getNombreIngrediente()}"></option>
			</select>
			<div>
				<input class="btn btn-warning btn-sm" style="margin-left: 1em"
					type="submit" value="Enviar" />
			</div>

		</form>
	</div>
</body>
</html>
